<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" text= "text/css" href="formulario.css">
</head>
<body>
    <h1>REGISTRO PARA VACUNACIÓN COVID-19</h1>
    <form action="" method="GET" name = "formRegistro">
        <label> Nombre: </label> <input type="text" name="Nombre" id="nom"/> 
        <br>
        <label> Usuario: </label> <input type="text"name="Usuario" id="username" required minlength="8"/>
        <br><br>
        <label> Sexo: </label> <input type="radio" name="Genero" id="Fem"/> Femenino
                               <input type="radio" name="Genero" id="Mas"/> Masculino
        <br><br>
        <label> Correo: </label> <input type="email" name="Correo" id="email"/> 
        <br>
        <label> Contraseña: </label> <input type="password" name="Contraseña" id="password" required minlength="8"/>
        <img src="VER.png" onmousedown="mostrarPassword()" onmouseup="ocultarPassword()" width="25px" height="25px">
        <br><br>
        <label for="Cargo"> Rol en el Equipo</label>
        <select name="Cargo" id="Cargo">
            <option value="" selected> Selecciona</option>
            <option value=""> Programador</option>
            <option value=""> Analista</option>
            <option value=""> Soporte Técnico</option>
            <option value=""> Otro</option>
        </select>
        <br><br>
        <input type="checkbox" name="check" id="check"> "Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos"
        <br><br>
        <input type="submit" name="Submit" id="Submit" value="Enviar" onclick="validar_formulario();">
        <input type="reset" name="Reset" id="Reset" value="Borrar">
    </form>
    <script src="validar.js"></script>
</body>
</html>
